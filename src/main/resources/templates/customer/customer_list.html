<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main},~{::script})}">

<head>
	<title>Customer List</title>
	<link rel="stylesheet" href="css/emloyee-CSS/employee-list.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">CUSTOMER LIST</h2>
	<main>
	
		<div>
			<div class="container-fluid bg-white">
				<div class="body_header">
					<div class="header_navbar">
						<div class="header_navbar-item">
							<span class="text">Show</span>
							<input class="dropdown-list" list="datalistOptions" id="exampleDataList">
							<datalist id="datalistOptions">
								<option value="10">
								<option value="25">
								<option value="50">
								<option value="100">
							</datalist>

							<span class="text">entries</span>
						</div>
						<div class="header_navbar-item">
							<span class="text">Search:</span>
							<input class="dropdown-list-search" type="text">
						</div>
					</div>
				</div>
				<div class="body2">
					<table class="table table-striped table-bordered">
						<thead class="thead">
							<tr class="table">
								<th scope="col">
									<input type="checkbox" >
								</th>
								<th scope="col" class="text-center text-white">Full name</th>
								<th scope="col" class="text-center text-white">Date of Birth</th>
								<th scope="col" class="text-center text-white">Gender</th>
								<th scope="col" class="text-center text-white">Address</th>
								<th scope="col" class="text-center text-white">Identity card</th>
								<th scope="col" class="text-center text-white">Phone</th>
							</tr>
						</thead>
						<form method="post" th:action="@{/delete}">
						<tbody>
							<tr th:each="d, status : ${customerList}">
								<td scope="col">
									<input type="checkbox" th:value="${d.id}" name="id">
								</td>
								<td th:text="${d.fullName}"></td>
								<td th:text="${d.dateOfBirth}"></td>
								<td th:text="${d.gender}"></td>
								<td th:text="${d.address}"></td>
								<td th:text="${d.identityCard}"></td>
								<td th:text="${d.phone}"></td>
							</tr>
						</tbody>
						
						
					</table>
				</div>
				<div class="footer_buttons">
					<div class="button_bussiness">
						<span class="text_details">Showing 1 to 5 of ... entries</span>
						<div class="buttons">
							<a th:href="@{/create-customer}"><button class="btn-create">Register</button></a>
							<a th:href="@{/update-customer}"><button class="btn-update">Update Customer</button></a>
							<input class="btn-delete" type="submit" value="Delete">
						</div>
						</form>
					</div>
					<div class="paging">
						<div class="paging_buton">
							<button class="button">
								<</button>
									<button class="button">1</button>
									<button class="button">2</button>
									<button class="button">></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<script src="#"></script>
</body>

</html>
