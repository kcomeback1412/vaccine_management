<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main},~{::script})}">

<head>
	<title>Customer List</title>
	<link rel="stylesheet" href="css/emloyee-CSS/employee-list.css">
</head>

<body>
<h2 class="my-0 ml-auto mr-auto" id="content_title">CUSTOMER LIST</h2>

			<div class="body_header">

						<span class="text">Show</span>
						<input class="dropdown-list" list="datalistOptions" id="exampleDataList">

					</div>
				</div>
			</div>
			<div class="body2">

					<tr class="table">

							<input type="checkbox">

						<th scope="col" class="text-center text-white">Date of Birth</th>
						<th scope="col" class="text-center text-white">Gender</th>
						<th scope="col" class="text-center text-white">Address</th>
						<th scope="col" class="text-center text-white">Identity card</th>
						<th scope="col" class="text-center text-white">Phone</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td scope="col">
							<input type="checkbox">
						</td>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>Mark</td>
						<td>Otto</td>
					</tr>
					<tr>
						<td scope="col">
							<input type="checkbox">
						</td>
						<th scope="row">2</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>Mark</td>
						<td>Otto</td>
					</tr>
					<tr>
						<td scope="col">
							<input type="checkbox">
						</td>
						<th scope="row">3</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>Mark</td>
						<td>Otto</td>
					</tr>
					</tbody>
				</table>
			</div>
			<div class="footer_buttons">
				<div class="button_bussiness">
					<span class="text_details">Showing 1 to 5 of ... entries</span>
					<div class="buttons">
						<button class="btn-create" ><a class="btn-create" th:href="@{/create-customer}">Register</a></button>
						<button class="btn-update"><a class="btn-update" th:href="@{/update-customer}">Update Customer</a></button>
						<button class="btn-delete">Delete Customer</button>
					</div>
				</div>
				<div class="paging">
					<div class="paging_buton">
						<button class="button">
							<</button>
						<button class="button">1</button>
						<button class="button">2</button>
						<button class="button">></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
