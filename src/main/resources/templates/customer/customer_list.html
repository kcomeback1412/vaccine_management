<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main},~{::script})}">

<head>
	<title>Customer List</title>
	<link rel="stylesheet" href="css/emloyee-CSS/employee-list.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">CUSTOMER LIST</h2>
	<main>

		<div>
			<div class="container-fluid bg-white">
				<div class="body_header">
					<div class="header_navbar">
						<div class="header_navbar-item">
							<span class="text">Show</span>
							<form action="update-delete" method="post">
							<input name="show" class="dropdown-list" list="datalistOptions" id="exampleDataList">
							</form>
							<datalist id="datalistOptions">
								<option value="10">
								<option value="25">
								<option value="50">
								<option value="100">
							</datalist>

							<span class="text">entries</span>
						</div>
						<div class="header_navbar-item">
							<span class="text">Search:</span>
							<form name="myform" onsubmit="return searchForm()" action="update-delete" method="post">
								<input name="search" id="searchId" th:value="${session.userDetailId}" class="dropdown-list-search" type="text">
							</form>
						</div>
					</div>
				</div>
				<div class="body2">
					<table class="table table-striped table-bordered">
						<thead class="thead">
							<tr class="table">
								<th scope="col">
									<input type="checkbox" name="id" onclick="checkUncheck(this)">
								</th>
								<th scope="col" class="text-center text-white">Full name</th>
								<th scope="col" class="text-center text-white">Date of Birth</th>
								<th scope="col" class="text-center text-white">Gender</th>
								<th scope="col" class="text-center text-white">Address</th>
								<th scope="col" class="text-center text-white">Identity card</th>
								<th scope="col" class="text-center text-white">Phone</th>
							</tr>
						</thead>
						<tbody>
							<form action="update-delete" method="post">
								<tr th:each="d, status : ${pageUserDetail}">
									<td scope="col">
										<input type="checkbox" id="myCheck"  th:value="${d.id}" name="id">
									</td>
									<td th:text="${d.fullName}"></td>
									<td th:text="${d.dateOfBirth}"></td>
									<td th:text="${d.gender}"></td>
									<td th:text="${d.address}"></td>
									<td th:text="${d.identityCard}"></td>
									<td th:text="${d.phone}"></td>
								</tr>
						</tbody>
					</table>
				</div>
				<div class="footer_buttons">
					<div class="button_bussiness">
						<span class="text_details">Showing 1 to 5 of ... entries</span>
						<div class="buttons">
							<button class="btn-create" name="create">Register</button>
							<button class="btn-update" id="myButton" onclick="return updateCheck()" name="update">Update
								Customer</button>
							<button class="btn-delete" onclick="return deleteCheck()" id="myButton" name="delete">Delete Customer</button>
							</form>
						</div>

					</div>
					<ul class="pagination" style="display: flex;">
						<li th:attr="class=${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
							<a th:href="@{'/customer_list?pageNum=' + ${currentPage - 1}}"
								class="page-link"><</a>
						</li>
						<th:block th:each="i: ${#numbers.sequence(1, pageUserDetail.totalPages)}">
							<li class="page-item" style="display: flex"><a
									th:attr="class=${i == currentPage ? 'page-link text-danger' : 'page-link'}"
									th:href="@{'/customer_list?pageNum=' + ${i}}" th:text="${i}"></a></li>
						</th:block>
						<li th:attr="class=${currentPage < pageUserDetail.totalPages ? 'page-item' : 'page-item disabled'}">
							<a th:href="@{'/customer_list?pageNum=' + ${currentPage + 1}}" class="page-link ">></a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</main>
	<script th:src="@{/js/customer-JS/list-customer.js}"></script>
</body>

</html>
