<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="areas(title, content)">
<head>
    <meta charset="UTF-8">
    <title th:replace="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./fontawesome/font-awesome-pro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div th:replace="~{/layout/fragment::header}">

</div>
<div class="">
    <div class="wrapper">
        <!-- Sidebar  -->
        <div th:replace="~{/layout/fragment::sidebar}">
        </div>

        <!-- Page Content  -->
        <div id="content">
            <!-- Content -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">

                        <!-- sidebarCollapse -->
                        <nav class="navbar navbar-expand-lg navbar-light bg-light">
                            <div class="container-fluid">
                                <button type="button" id="sidebarCollapse" class="btn btn-info">
                                    <i class="fa-solid fa-list"></i>
                                    <span>Toggle Sidebar</span>
                                </button>
                            </div>
                        </nav>
                        <!-- Add Table Content in here -->
                        <div th:insert="${content}">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/javascrip.js"></script>
</body>
</html>
