<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main}, ~{::script})}">

<head>
  <title>Add Injection Result</title>
  
  <link rel="stylesheet" href="css/injection-result-CSS/addInjectionResult.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">CREATE INJECTION RESULT</h2>

	<main>
		<div class="w-100 p-0 d-flex">    
            <form class="form_content font-weight-bold w-100 bg-white px-5 py-2 rounded" th:action="@{/addInjectionResult}" method="post" th:object="${injectionResult}">
            	<div class="row my-5">
            		<div class="col">
            			<span>Customer<span class="text-danger">(*)</span>:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-solid fa-pen-to-square mr-3"></i>
            				
            				<input class="form-control px-2 py-4" type="text" name="users3" placeholder="-Customer ID-">
            			</div>
            		</div>
            		
            		<div class="col">
            			<span>Prevention<span class="text-danger">(*)</span>:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-regular fa-square-caret-down mr-3"></i>
            			
            				<select class="form-select form-control px-2 py-4">
            					<option>-Select Prevention-</option>
            				</select>
            			</div>
            		</div>
            		
            		<div class="col">
            			<span>Vaccine type<span class="text-danger">(*)</span>:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-regular fa-square-caret-down mr-3"></i>
            			
            				<select class="form-select form-control px-2 py-4">
            					<option>-Select vaccine type-</option>
            				</select>
            			</div>
            		</div>
            	</div>
            	
            	<div class="row my-5">
            		<div class="col">
            			<span>Injection:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-solid fa-pen-to-square mr-3"></i>
            				
            				<input class="form-control px-2 py-4" type="text" placeholder="-Injection Result ID-">
            			</div>
            		</div>
            		
            		<div class="col">
            			<span>Date of injection:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-solid fa-pen-to-square mr-3"></i>
            				
            				<input class="form-control px-2 py-4" type="date">
            			</div>
            		</div>
            		
            		<div class="col">
            			<span>Next injection appointment:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-solid fa-pen-to-square mr-3"></i>
            				
            				<input class="form-control px-2 py-4" type="date">
            			</div>
            		</div>
            	</div>
            	
            	<div class="row my-5">
            		<div class="col-4">
            			<span>Place of injection:</span>
            			
            			<div class="d-flex align-items-center my-2">
            				<i class="fa-regular fa-square-caret-down mr-3"></i>
            				
            				<select class="form-select form-control px-2 py-4">
            					<option>-Select place of injection-</option>
            				</select>
            			</div>
            		</div>
            	</div>
            	
            	<div class="row my-5">
            		<div class="col">
            			<button class="btn btn-success font-weight-bold px-5 py-2 mr-2" type="submit">Save</button>
            			<button class="btn btn-info font-weight-bold px-5 py-2 mr-2" type="reset">Reset</button>
            			<button class="btn btn-warning font-weight-bold text-white px-5 py-2" type="button">Cancel</button>
            		</div>
            	</div>
            </form>     
        </div>
	</main>
	
	<script src=""></script>
</body>
</html>
