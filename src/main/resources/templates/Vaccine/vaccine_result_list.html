<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main})}">

<head>
	<title>Injection Result List</title>
	<link rel="stylesheet" href="css/employee_list.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">INJECTION RESULT LIST</h2>
	<main>
		
		<div>
			<div class="container-fluid bg-white">
				<div class="body_header">
					<div class="header_navbar">
						<div class="header_navbar-item">
							<span class="text">Show</span>
							<input class="dropdown-list" style="border-bottom: 1px solid rgb(61, 133, 168);"
								list="datalistOptions" id="exampleDataList">
							<datalist id="datalistOptions">
								<option value="10">
								<option value="25">
								<option value="50">
								<option value="100">
							</datalist>

							<span class="text">entries</span>
						</div>
						<div class="header_navbar-item">
							<span class="text">Search:</span>
							<input class="dropdown-list" style="border-bottom: 1px solid rgb(173, 177, 179);"
								type="text">
						</div>
					</div>
				</div>
				<div class="body2">
					<table class="table table-striped table-bordered">
						<thead class="thead-light" style="background-color: #d9b688;">
							<tr class="table-primary">
								<th scope="col">
									<input type="checkbox">
								</th>
								<th scope="col">Customer</th>
								<th scope="col">Vaccine Name</th>
								<th scope="col">Prevention</th>
								<th scope="col">Injection</th>
								<th scope="col">Date of inject</th>
								<th scope="col">Next inject date</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td scope="col">
									<input type="checkbox">
								</td>
								<th scope="row">1</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Mark</td>
								<td>Otto</td>
							</tr>
							<tr>
								<td scope="col">
									<input type="checkbox">
								</td>
								<th scope="row">2</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Mark</td>
								<td>Otto</td>
							</tr>
							<tr>
								<td scope="col">
									<input type="checkbox">
								</td>
								<th scope="row">3</th>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
								<td>Mark</td>
								<td>Otto</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="footerr">
					<div class="button_bussiness">
						<span class="text" style="padding-left: 3px;">Showing 1 to 5 of ... entries</span>
						<div class="buttons">
							<button class="btn-create">Create Injection Result</button>
							<button class="btn-update">Update Injection Result</button>
							<button class="btn-delete">Delete Injection Result</button>
						</div>
					</div>
					<div class="paging">
						<div class="paging_buton">
							<button class="button">
								<</button>
									<button class="button">1</button>
									<button class="button">2</button>
									<button class="button">></button>
						</div>
					</div>
				</div>

			</div>
		</div>
	</main>
</body>

</html>
