<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main}, ~{::script})}">

<head>
	<title>Injection Schedule List</title>
	<link rel="stylesheet" href="css/schedule-CSS/schedule-list.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">INJECTION SCHEDULE LIST</h2>
	<main>
		
		<div class="container-fluid bg-white">
        <div class="body_header">
            <div class="header_navbar">
                <div class="header_navbar-item">
                    <span class="text">Show</span>
                    <input class="dropdown-list" 
                        list="datalistOptions" id="exampleDataList">
                    <datalist id="datalistOptions">
                        <option value="10">
                        <option value="25">
                        <option value="50">
                        <option value="100">
                    </datalist>
                    <span class="text">entries</span>
                </div>
                <div class="header_navbar-item">
                    <span class="text">Search:</span>
                    <input class="dropdown-list-search" type="text">
                </div>
            </div>
        </div>
        <div class="body2">
            <table class="table table-striped table-bordered">
                <thead class="thead">
                    <tr class="table">
                        <th scope="col" class="text-center text-white">Vaccine</th>
                        <th scope="col" class="text-center col-responsive text-white">Time</th>
                        <th scope="col" class="text-center text-white">Place</th>
                        <th scope="col" class="text-center text-white">Status</th>
                        <th scope="col" class="text-center text-white">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer_buttons">
            <div class="button_bussiness">
                <span class="text_details">Showing 1 to 5 of ... entries</span>
                <div class="buttons">
                    <button class="btn-create"><a class="btn-create" th:href="@{/create_injectionSchedule}">New Injection Schedule</a></button>
                    <button class="btn-update"><a class="btn-update" th:href="@{/update_injectionSchedule}">Update Injection Schedule</a></button>
                </div>
            </div>
            <div class="paging">
                <div class="paging_buton">
                    <button class="button">
                        <</button>
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                            <button class="button">4</button>
                            <button class="button">5</button>
                            <button class="button">></button>
                </div>
            </div>
        </div>

    </div>
	</main>
	<script src="#"></script>
</body>

</html>
