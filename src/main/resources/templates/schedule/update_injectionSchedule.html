<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main}, ~{::script})}">

<head>
  <title>Add Injection Result</title>

  <link rel="stylesheet" href="css/schedule-CSS/createInjectionSchedule.css">
</head>

<body>
<h2 class="my-0 ml-auto mr-auto" id="content_title">UPDATE INJECTION SCHEDULE</h2>

<main>
  <div class="w-100 p-0 d-flex">
    <form class="form_content font-weight-bold w-100 bg-white px-5 py-2">
      <div class="row my-5">

        <div class="col-sm">
          <span>Vaccine<span class="text-danger">(*)</span>:</span>

          <div class="mt-2">
            <i class="fa-regular fa-square-caret-down mr-2"></i>

            <select class="form-select form-control-lg " cols="40">
              <option>-Select Vaccine-</option>
            </select>
          </div>
        </div>

        <div class="col-sm">
          <span>From<span class="text-danger">(*)</span>:</span>

          <div class="mt-2">
            <i class="fa-solid fa-pen-to-square mr-2"></i>

            <input class="p-1" type="text" cols="40">
          </div>
        </div>

        <div class="col-sm">
          <span>To<span class="text-danger">(*)</span>:</span>

          <div class="mt-2">
            <i class="fa-solid fa-pen-to-square mr-2"></i>

            <input class="p-1" type="text" cols="40">
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-sm-4">
          <span>Place</span>
          <div class="d-flex align-items-center mt-2">
            <i class="fa-solid fa-file-lines mr-3"></i>
            <textarea class="p-1" rows="5" cols="40" name="description"></textarea>
          </div>
        </div>

        <div class="col-sm-8">
          <span>Note</span>
          <div class="d-flex align-items-center mt-2">
            <i class="fa-solid fa-file-lines mr-3"></i>
            <textarea class="p-1" rows="5" cols="98" name="description"></textarea>
          </div>
        </div>

      </div>

      <div class="row my-5">
        <div class="col">
          <button class="btn btn-success font-weight-bold px-5 py-2 mr-2" type="submit">Save</button>
          <button class="btn btn-info font-weight-bold px-5 py-2 mr-2" type="reset">Reset</button>
          <button class="btn btn-warning font-weight-bold text-white px-5 py-2" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</main>

<script src="js/injectionSchedule-JS/validate-injectionSchedule.js"></script>
</body>
</html>
