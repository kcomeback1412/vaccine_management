<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/admin_template::areas(~{::title}, ~{::link}, ~{::#content_title}, ~{::main})}">

<head>
	<title>ScheduleList</title>
	<link rel="stylesheet" href="css/schedule_list.css">
</head>

<body>
	<h2 class="my-0 ml-auto mr-auto" id="content_title">SCHEDULE LIST</h2>
	<main>
		
		<div class="container-fluid bg-white">
        <div class="body_header">
            <div class="header_navbar">
                <div class="header_navbar-item">
                    <span class="text">Show</span>
                    <input class="dropdown-list" style="border-bottom: 1px solid rgb(61, 133, 168);"
                        list="datalistOptions" id="exampleDataList">
                    <datalist id="datalistOptions">
                        <option value="10">
                        <option value="25">
                        <option value="50">
                        <option value="100">
                    </datalist>
                    <span class="text">entries</span>
                </div>
                <div class="header_navbar-item">
                    <span class="text">Search:</span>
                    <input class="dropdown-list" style="border-bottom: 1px solid rgb(173, 177, 179);" type="text">
                </div>
            </div>
        </div>
        <div class="body2">
            <table class="table table-striped table-bordered">
                <thead class="thead-light" style="background-color: #d9b688;">
                    <tr class="table-primary">
                        <th scope="col">Vaccine</th>
                        <th scope="col" style="width: 40%;">Time</th>
                        <th scope="col" style="width: 25%;">Place</th>
                        <th scope="col">Status</th>
                        <th scope="col">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footerr">
            <div class="button_bussiness">
                <span class="text" style="padding-left: 3px;">Showing 1 to 5 of ... entries</span>
                <div class="buttons">
                    <button class="btn-create">New Injection Schedule</button>
                    <button class="btn-update">Update Injection Schedule</button>
                </div>
            </div>
            <div class="paging">
                <div class="paging_buton">
                    <button class="button">
                        <</button>
                            <button class="button">1</button>
                            <button class="button">2</button>
                            <button class="button">3</button>
                            <button class="button">4</button>
                            <button class="button">5</button>
                            <button class="button">></button>
                </div>
            </div>
        </div>

    </div>
	</main>
</body>

</html>
